<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8" />
  <title th:text="${pageTitle}">Library</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Library</a>
    <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/book}">Books</a>
        </li>

        <!-- Show Categories ONLY if admin -->
        <li class="nav-item" th:if="${role == 'admin'}">
          <a class="nav-link" th:href="@{/categorylist}">Category List</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/privacy}">Privacy</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <!-- If NOT logged in -->
        <li class="nav-item" th:if="${loggedInUser == null}">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>

        <!-- If logged in as Admin -->
        <li class="nav-item" th:if="${role == 'admin'}">
          <a class="nav-link" th:href="@{/admin}">Admin Dashboard</a>
        </li>

        <!-- If logged in as User -->
        <li class="nav-item" th:if="${role == 'user'}">
          <a class="nav-link" th:href="@{/user}">User Dashboard</a>
        </li>

        <!-- Show Logout if logged in -->
        <li class="nav-item" th:if="${loggedInUser != null}">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4" layout:fragment="content">
  <!-- Page content will be inserted here -->
</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
  Â© 2025 Library App
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
