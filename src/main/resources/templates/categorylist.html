<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}"
>
  <head>
    <title>Category List</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h3>Category List</h3>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
        <tr th:each="cat : ${categories}">
          <td th:text="${cat.categoryName}">Category Name</td>
          <td>
            <a th:href="@{'/category/edit/' + ${cat.categoryId}}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/category/delete/' + ${cat.categoryId}}" method="post" class="d-inline">
              <button type="submit" class="btn btn-danger btn-sm"
                      onclick="return confirm('Are you sure you want to delete this category?');">
                Delete
              </button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>

      <a th:href="@{/categoryCreate}" class="btn btn-primary btn-sm"
        >Create New Category</a
      >
      <a th:href="@{/book}" class="btn btn-secondary btn-sm">Back to New Book</a>
    </div>
  </body>
</html>
