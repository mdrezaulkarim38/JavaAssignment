<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2>Register</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${registerForm}" method="post">
                        <div class="form-group mb-3">
                            <label>Full Name</label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter your full name"/>
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Email</label>
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Phone</label>
                            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter your phone number"/>
                            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>NID Number</label>
                            <input type="text" th:field="*{nidNumber}" class="form-control" placeholder="Enter your NID number"/>
                            <span th:if="${#fields.hasErrors('nidNumber')}" th:errors="*{nidNumber}" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter your password"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>

                        <div class="form-group mb-3">
                            <label>Confirm Password</label>
                            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm your password"/>
                            <span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="text-danger"></span>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Register</button>
                        <a href="/login" class="btn btn-secondary w-100 mt-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
